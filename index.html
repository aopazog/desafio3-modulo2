<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios de Guía Turistico</title>
  <script src="https://kit.fontawesome.com/1f6f12e119.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body class="grid-container">
  <nav>
    <span>
      <i class="fa-solid fa-person-hiking"></i>
      <span>Servicios de entrega </span>
    </span> 
    <div> 
      <input type="checkbox" id="menu" class="menu-checkbox">
      <label for="menu" class="menu-label"> ☰ </label>
      <ul class="menu-list">
        <li>Inicio</li>
        <li>Sobre nosotros</li>
        <li>Contacto</li>
      </ul>
    </div>
  </nav>

  <section>
    <p>Ordenar por:</p>
    <select>
      <option value="precio">Precio</option>
      <option value="fecha">Fecha</option>
      <option value="descuento">Descuento</option>
    </select>
  </section>

  <main class="grid-product">
    <div class="card">
      <img src="/assets/imgs/1.jpg" alt="">
      <h2>Comida #1</h2>
      <p>$8.900</p>
      <p class="boton">Comprar</p>
    </div>
    <div class="card">
      <img src="/assets/imgs/2.jpg" alt="">
      <h2>Comida #2</h2>
      <p>$10.900</p>
      <p class="boton">Comprar</p>
    </div>
    <div class="card">
      <img src="/assets/imgs/3.jpg" alt="">
      <h2>Comida #3</h2>
      <p>$4.990</p>
      <p class="boton">Comprar</p>
    </div>
    <div class="card">
      <img src="/assets/imgs/4.jpg" alt="">
      <h2>Comida #4</h2>
      <p>$99.000</p>
      <p class="boton">Comprar</p>
    </div>
    
  </main>

  <footer class="flex-container"> Footer</footer>
</body>
</html>
